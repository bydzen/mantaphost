<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="MantapHost adalah hosting terbaik dengan speed super cepat dan harga yang sangat ramah di kantong." />
    <meta name="author" content="MantapHost" />

    <!-- Judul website -->
    <title>MantapHost - Hosting Paling Mantap</title>

    <!-- CDN untuk animasi dari web animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- CDN untuk animasi saat scroll dari AOS (michalsnik.github.io/aos/) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- Framework utama Bootstrap -->
    <link href="./assets/css/styles.css" rel="stylesheet" />

    <!-- CSS khusus untuk masuk.html -->
    <style>
        html,
        body {
            height: 100vh;
            overflow: hidden;
        }

        .myForm {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <!-- Navigasi -->
    <nav class="navbar bg-opacity-75 navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeInDown"
        style="position: fixed; width: 100%; z-index: 999;">
        <div class="container px-5">
            <a class="navbar-brand" href="./">MantapHost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./">Beranda</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="./tentang.html">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="./layanan.html">Layanan</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Promo
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./#juragan">Paket Juragan</a></li>
                            <li><a class="dropdown-item" href="./layanan.html#domain">Paket Dotcom</a>
                            </li>
                            <li><a class="dropdown-item" href="./layanan.html#hostingunlimited">Paket Pebisnis</a>
                            </li>
                            <li><a class="dropdown-item" href="./layanan.html#hostingcloudvps">Paket Highclass</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item me-2"><a class="nav-link" href="./kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="text-white text-decoration-none" aria-current="page"><button
                                class="btn btn-primary px-4">Masuk</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="myForm text-center">
        <main class="form-signin">
            <form action="./">
                <img class="mb-4 animate__animated animate__fadeInUp" src="./assets/img/logo.png" alt="logo-mantaphost"
                    width="150" height="150">
                <h1 class="h3 mb-3 fw-bold animate__animated animate__fadeInUp">Silahkan masuk</h1>

                <div class="form-floating mb-2 animate__animated animate__fadeInUp">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Alamat email</label>
                </div>
                <div class="form-floating animate__animated animate__fadeInUp">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Kata sandi</label>
                </div>

                <div class="checkbox mb-3 mt-2 text-start animate__animated animate__fadeIn animate__delay-1s">
                    <label>
                        <input type="checkbox" value="remember-me"> Ingatkan saya
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-2 animate__animated animate__fadeInUp"
                    type="submit">Masuk</button>
                <p class="mt-5 mb-3 text-muted animate__animated animate__fadeIn animate__delay-1s">Copyright &copy;
                    MantapHost 2021</p>
            </form>
        </main>
    </div>

    <!-- Skrip lain-lain -->
    <!-- CDN untuk animasi saat scroll dari AOS (michalsnik.github.io/aos/) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Aset javascript -->
    <script src="./assets/js/main.js" type="text/javascript"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
